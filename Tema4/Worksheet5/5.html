<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="styles.css">

    <style>
       * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e6f0ff;
            position: relative;
        }

        .tarjeta {
            background-color: black;
            width: 80%;
            max-width: 300px;
            height: 150px;
            border-radius: 10px;
            color: white;
            padding: 15px;
            position: absolute;
            top: 27%; 
            z-index: 10;
            text-align: left;
            box-shadow: 10px 10px 10px grey;
        }

        .banda {
            height: 30px;
            margin-left: 5px;
            width: 30%;
            border-radius: 5px;
            margin-top: 5px;
        }

        .informacion {
            margin-top: 15px;
        }

        .numero {
            font-size: 18px;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .fila {
            display: flex;
            justify-content: space-between;
        }

        
        .titular, .expiracion {
            font-size: 12px;
        }

        .formulario-pago {
            background-color: white;
            padding: 20px;
            padding-top: 100px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
            margin-top:200px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            text-align: left;
            font-size: 12px;
            color: #333;
        }

        input, select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            width: 100%;
        }

        button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .fecha-expiracion {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    
    <div class="tarjeta">
        <div class="frontal">
            <div class="banda">VISA</div>
            <div class="informacion">
                <p class="numero" id="numeroTarj">#### #### #### ####</p>
                <div class="fila">
                    <p class="titular" id="titularTarj">Nombre Completo</p>
                    <p class="expiracion" id="expiracionTarj">MM/AA</p>
                </div>
            </div>
        </div>
    </div>

    <div class="formulario-pago">
        <form>
            <label for="numero">Número de Tarjeta</label>
            <input type="text" id="numero" placeholder="#### #### #### ####">
            
            <label for="titular">Titular de la Tarjeta</label>
            <input type="text" id="titular" placeholder="Nombre Completo">
            
            <label for="fecha-expiracion">Fecha de Expiración</label>
            <div class="fecha-expiracion">
                <select id="mes">
                    <option>Mes</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select id="ano">
                    <option>Año</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                    <option>2027</option>
                    <option>2028</option>
                    <option>2029</option>
                </select>
            </div>
            
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="***">
            
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="5.js"></script>
</body>
</html>
