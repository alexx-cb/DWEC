<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    
    <style>

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #673AB7;
            color: #333;
        }

        .contenedor {
            display: flex;
            width: 90%;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .seccion-izquierda {
            flex: 1;
            background: linear-gradient(135deg, #673AB7, #2196F3);
            display: flex;
            justify-content: flex-start; /* Alinea los elementos al inicio */
            align-items: center;
            position: relative;
            
        }
        
        .superposicion {
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .superposicion h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .superposicion img {
            width: 100%;
            height: 100%;
            font-size: 1em;
            opacity: 0.9;
        }

        .seccion-derecha {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .formulario h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .formulario p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }

        .formulario a {
            color: #2196F3;
            text-decoration: none;
        }

        .formulario a:hover {
            text-decoration: underline;
        }

        .formulario label {
            font-size: 0.85em;
            color: #333;
            margin-top: 15px;
            display: block;
        }

        .formulario input[type="text"],
        .formulario input[type="email"],
        .formulario input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .campos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .campos label {
            margin-top: 0;
        }

        .checkboxes {
            font-size: 0.8em;
            color: #333;
            margin: 10px 0;
        }

        .checkboxes label {
            display: block;
            margin-bottom: 5px;
        }

        .formulario button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #2196F3;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }

        .formulario button:hover {
            background-color: #1976D2;
        }

        .formulario p:last-of-type {
            text-align: center;
            font-size: 0.85em;
            margin-top: 20px;

        }

    </style>
</head>
<body>
    <div class="contenedor">
        <div class="seccion-izquierda">
            
            <div class="superposicion">
                <img src="imagen.jpg" alt="Imagen" />
            </div>
        </div>
        <div class="seccion-derecha">
            <form class="formulario">
                <h2>IlloJuan</h2>
                <p>¡Vamos a configurarte para que puedas verificar tu organización sin fines de lucro y comenzar a crear tu primera campaña!</p>
                <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión</a>.</p>

                <div class="campos">
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Nombre" autocomplete="off">
                    </div>
                    <div>
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" placeholder="Apellido"  autocomplete="off">
                    </div>
                    <div>
                        <label for="telefono">Teléfono</label>
                        <input type="text" id="telefono" placeholder="Teléfono"  autocomplete="off">
                    </div>
                    <div>
                        <label for="correo">Correo electrónico</label>
                        <input type="email" id="correo" placeholder="Correo electrónico"  autocomplete="off">
                    </div>
                    <div>
                        <label for="contraseña">Contraseña</label>
                        <input type="password" id="pass" placeholder="Contraseña"  autocomplete="off">
                    </div>
                    <div>
                        <label for="confirmar-contraseña">Confirmar Contraseña</label>
                        <input type="password" id="rePass" placeholder="Confirmar Contraseña" autocomplete="off">
                    </div>
                </div>

                <div class="checkboxes">
                    <label>
                        <input type="checkbox"> Sí, quiero recibir correos de Crowdrise
                    </label>
                    <label>
                        <input type="checkbox" required> Acepto los <a href="#">Términos, Política de Privacidad y Tarifas</a>.
                    </label>
                </div>

                <button type="submit" id="boton">Registrarse</button>

                <p>¿No trabajas para una organización sin fines de lucro? <a href="#">Aún puedes recaudar fondos para una.</a></p>
            </form>
        </div>
    </div>
    <script src="4.js"></script>
</body>
</html>
