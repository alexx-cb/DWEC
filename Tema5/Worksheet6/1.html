<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = google.visualization.arrayToDataTable([
          ['Partidos', 'Escaños', {role: 'style'}],
          ["PP", 137, 'color: blue'],
          ["PSOE", 120, 'color: red'],
          ["VOX", 33, 'color: lightgreen'],
          ["SUMAR", 27, 'color: purple'],
          ['ERC', 7, 'color: yellow'],
          ['JUNTS', 7, 'color: lightblue'],
          ['BILDU', 6, 'color:green'],
          ['MIXTO', 8, 'color:grey'],
        ]);

        var options = {
          title: 'Elecciones Generales 2023',
          width: 900,
          height: 500,
          legend: { position: 'none' },
          chart: { title: 'Elecciones Generales 2023',
                   subtitle: 'Según escaños' },
          bars: 'horizontal', // Cambiado a horizontal
          axes: {
            x: {
              0: { side: 'bottom', label: 'Escaños' } // Etiqueta en la parte inferior
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.visualization.BarChart(document.getElementById('top_x_div'));
        chart.draw(data, options);
      }
    </script>

    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Partidos', 'Escaños', {role: 'style'}],
          ["PP", 137, 'color: blue'],
          ["PSOE", 120, 'color: red'],
          ["VOX", 33, 'color: lightgreen'],
          ["SUMAR", 27, 'color: purple'],
          ['ERC', 7, 'color: yellow'],
          ['JUNTS', 7, 'color: lightblue'],
          ['BILDU', 6, 'color: green'],
          ['MIXTO', 8, 'color: grey'],
        ]);
  
        var options = {
          title: 'Elecciones generales 2023',
          is3D: true,
        };
  
        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
  
    <script type="text/javascript">
      google.charts.load('current', {
        'packages':['geochart'],
      });
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable([
          ['País', 'Millones de visitantes'],
          ['France', 100],
          ['Spain', 85],
          ['United States', 67],
          ['Italy', 57],
          ['Turkey', 55]
        ]);

        var options = {};

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }
    </script>



  </head>
  <body>
    <div style="display: flex; flex-wrap: wrap; flex-direction: row;">
    <div id="top_x_div" style="width: 700px; height: 500px; "></div>
    <div id="piechart_3d" style="width: 700px; height: 500px;"></div>
    <div id="regions_div" style="width: 1400px; height: 900px;"></div>
    </div>
    

  </body>

  </body>
</html>
